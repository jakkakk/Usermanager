<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="jquery.twbsPagination.min.js"></script>
  
   
</head>
<body>

<div class="container">
  <h2>User Details</h2>
  <div align="right"><a href="add.html"><button type="submit" class="btn btn-success">Add User</button></a></div>
       
  <table class="table" id="tableData">
    <thead>
      <tr>
        
        <th>Id</th>
		<th>UserId</th>
        <th>Title</th>
		<th>Body</th>
		<th>Edit</th>
		<th>Delete</th>
      </tr>
    </thead>
    <tbody id="emp_body">
      
    </tbody>
  </table>
  <div id="pager" align="center">
		<ul id="pagination" class="pagination-sm"></ul>
	</div>
</div>


 <script type="text/javascript">
  $(document).ready(function(){
	var $pagination = $('#pagination'),
		totalRecords = 0,
		records = [],
		displayRecords = [],
		recPerPage = 10,
		page = 1,
		totalPages = 0;
           
	$.ajax({
		url: "https://jsonplaceholder.typicode.com/posts",
		async: true,
		dataType: 'json',
		success: function (data) {
			records = data;
			console.log(records);
			totalRecords = records.length;
			totalPages = Math.ceil(totalRecords / recPerPage);
			apply_pagination();
		}
	});
	function generate_table() {
		var tr;
		$('#emp_body').html('');
		for (var i = 0; i < displayRecords.length; i++) {
			tr = $('<tr/>');
			tr.append("<td>" + displayRecords[i].id + "</td>");
			tr.append("<td>" + displayRecords[i].userId + "</td>");
			tr.append("<td>" + displayRecords[i].title + "</td>");
			tr.append("<td>" + displayRecords[i].body + "</td>");
			tr.append('<td><a href="edit.html?id='+displayRecords[i].id+'">Edit</a></td>');
			tr.append('<td><a href="#" onclick="return checkDelete('+displayRecords[i].id+')">Delete</a></td>');
			$('#emp_body').append(tr);
		}
	}
	function apply_pagination() {
		$pagination.twbsPagination({
			totalPages: totalPages,
			visiblePages: 6,
			onPageClick: function (event, page) {
				displayRecordsIndex = Math.max(page - 1, 0) * recPerPage;
				endRec = (displayRecordsIndex) + recPerPage;
				console.log(displayRecordsIndex + 'ssssssssss'+ endRec);
				displayRecords = records.slice(displayRecordsIndex, endRec);
				generate_table();
			}
		});
	}
  });
</script>
 <script>
 function checkDelete(id)
{

$.ajax({  
                     url: 'https://jsonplaceholder.typicode.com/posts/'+id,  
                     type: 'DELETE',  
                     dataType: 'json',  
                     success: function (data) {  
                         console.log(data); 
                        return confirm('User Deleted');						 
						 location.reload();
                     },  
                     error: function (xhr, textStatus, errorThrown) {  
                         console.log('Error in Operation');  
						 location.reload();
                     }  
                 });  
}
</script>


</body>
</html>
