<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User Details</h2>
  <form method="post">
    <div class="form-group">
      <label for="email">User Id:</label>
      <input type="text" class="form-control" id="userId" placeholder="Enter User Id" name="userId">
    </div>
    <div class="form-group">
      <label for="pwd">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
    </div>
	<div class="form-group">
      <label for="pwd">Body:</label>
      <input type="text" class="form-control" id="body" placeholder="Enter body" name="body">
    </div>
	
    
    <button type="submit" class="btn btn-success" id="Save">Submit</button>
	<a href="index.html"><button type="button" class="btn btn-danger" >Back</button></a>
  </form>
</div>

</body>


<script>  
         $(document).ready(function () {  
             $("#Save").click(function () {  
                 var person = new Object();  
                 person.userId = $('#userId').val();  
                 person.title = $('#title').val();  
				 person.body = $('#body').val(); 		 
                $.ajax({
            type: 'POST',
            url: 'https://jsonplaceholder.typicode.com/posts',
            data: JSON.stringify(person),
			//data: {title: 'foo123',body: 'bar123',userId: 19,},
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
			success: function (data, textStatus, xhr) {  
			
                         console.log(data); 
                       return confirm('User Added');							 
                     },  
                     error: function (xhr, textStatus, errorThrown) { 
                        alert("error");					 
                         console.log('Error in Operation');  
						  return confirm('User Added');			
                     }  
        });
             });  
         });  
    </script>  
</html>
